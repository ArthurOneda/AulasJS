<!DOCTYPE html>
<html>
    <head>
        <title>Extremo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var peso = parseFloat(prompt('Digite seu peso: '));
            var altura = parseFloat(prompt('Digite sua altura: '));
            var IMC = peso / (altura * altura);
            if (IMC <= 18.5) {
                alert('Você está abaixo do peso.');
            } else if (IMC >= 18.5 && IMC <= 24.9) {
                alert('Você está no peso normal.');
            } else if (IMC >= 25 && IMC <= 29.9) {
                alert('Você está com sobrepeso');
            } else if (IMC >= 30 && IMC <= 34.9) {
                alert('Você está com obesidade 1');
            } else if (IMC >= 35 && IMC <= 39.9) {
                alert('Você está com obesidade 2');
            } else {
                alert('Você está com obesidade mórbita');
            }
        </script>
    </body>
</html>
