<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var salario = parseFloat(prompt('Digite o valor do seu salário: '));
            var valorVendas = parseFloat(prompt('Digite o valor da suas vendas: '));
            var comissao = (valorVendas / 100) * 4;
            var valorComissao = valorVendas + comissao;
            var final = salario + valorComissao;
            alert('O salário total é de ' + final);
        </script>
    </body>
</html>
