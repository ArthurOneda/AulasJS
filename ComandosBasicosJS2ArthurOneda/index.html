<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var precoBruto = parseFloat(prompt('Digite o valor do produto: '));
            var desconto = (precoBruto / 100) * 20;
            var preco = precoBruto - desconto; 
            alert('O valor do produto com o desconto é de ' + preco);
        </script>
    </body>
</html>
