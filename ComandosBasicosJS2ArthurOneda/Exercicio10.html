<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var medida1 = parseFloat(prompt('Digite o valor de uma medida: '));
            var medida2 = parseFloat(prompt('Digite o valor de outra medida: '));
            var metro = medida1 * medida2;
            var eletricidade = metro * 18;
            alert('A área do cômodo é de ' + metro.toFixed(2) + ' m ao quadrado.');
            alert('A potencia necessária para o cômodo é de ' + eletricidade.toFixed(2) + 'W.');
        </script>
    </body>
</html>
