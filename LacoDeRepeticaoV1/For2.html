<!DOCTYPE html>
<html>
    <head>
        <title>For 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var somaNotas = 0;
            var cont = 1;
            for (var i = 0; i < 4; i++) {
                var nota = parseFloat(prompt('Digite a ' + cont + 'ª nota.'));
                somaNotas = nota + somaNotas;
                cont++;
            }
            var media = somaNotas / 4;
            alert('A média do estudante é ' + media.toFixed(2));
        </script>
    </body>
</html>
