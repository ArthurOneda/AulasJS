<!DOCTYPE html>
<html>
    <head>
        <title>While 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var n = parseInt(prompt('Digite um número entre 1 e 5: '));
            while (n < 1 || n > 5) {
                n = parseInt(prompt('Número inválido.\nDigite um número entre 1 e 5: '));
            }
            alert('Número cadastrado.');
        </script>
    </body>
</html>
