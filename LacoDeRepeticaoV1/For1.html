<!DOCTYPE html>
<html>
    <head>
        <title>For 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var soma = 0;
            var cont = 1;
            for (var i = 0; i < 6; i++) {
                var n = parseInt(prompt('Digite o ' + cont + 'º número.'));
                soma = n + soma;
                cont++;
            }
            alert('A soma dos 6 números é ' + soma + '.');
        </script>
    </body>
</html>
