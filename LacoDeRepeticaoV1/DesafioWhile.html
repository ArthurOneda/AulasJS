<!DOCTYPE html>
<html>
    <head>
        <title>Desafio While</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var dezena = 0;
            var cont = 1;
            while (dezena < 100) {
                dezena = dezena + 10;
                document.write(cont + 'ª dezena é ' + dezena + '. <br>');
                cont++;
            }
        </script>
    </body>
</html>
