<!DOCTYPE html>
<html>
    <head>
        <title>While 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var ano = 1930;
            var cont = 1;
            var anoFim = parseInt(prompt('Qual é o ano limite desejado? '));
            while (anoFim >= ano) {
                document.write(cont+'ª Copa = ' + ano + '<br>');
                ano = ano + 4;
                cont++;
            }
        </script>
    </body>
</html>
