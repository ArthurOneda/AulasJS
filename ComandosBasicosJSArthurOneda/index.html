<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var media1 = parseFloat(prompt('Digite a média do primeiro bimestre: '));
            var media2 = parseFloat(prompt('Digite a média do segundo bimestre: '));
            var media3 = parseFloat(prompt('Digite a média do terceiro bimestre: '));
            var media4 = parseFloat(prompt('Digite a média do quarto bimestre: '));
            var mediaanual = (media1 + media2 + media3 + media4) / 4;
            alert('Sua média anual é ' + mediaanual);
        </script>
    </body>
