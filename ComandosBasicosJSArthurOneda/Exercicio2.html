<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var medida = parseFloat(prompt('Digite a medida em metros que deseja transformar: '));
            var medidaKm = medida / 1000;
            var medidaHm = medida / 100;
            var medidaDam = medida / 10;
            var medidaM = medida / 1;
            var medidaDm = medida * 10;
            var medidaCm = medida * 100;
            var medidaMm = medida * 1000;
            alert('A medida escrita em Km é: ' + medidaKm);
            alert('A medida escrita em Hm é: ' + medidaHm);
            alert('A medida escrita em Dam é: ' + medidaDam);
            alert('A medida escrita em M é: ' + medidaM);
            alert('A medida escrita em Dm é: ' + medidaDm);
            alert('A medida escrita em Cm é: ' + medidaCm);
            alert('A medida escrita em Mm é: ' + medidaMm);
        </script>
    </body>
</html>
