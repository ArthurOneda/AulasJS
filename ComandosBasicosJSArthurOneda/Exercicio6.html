<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var altura = parseFloat(prompt('Digite a altura da caixa em cm: '));
            var largura = parseFloat(prompt('Digite a largura da caixa em cm: '));
            var comprimento = parseFloat(prompt('Digite o comprimento da caixa em cm: '));
            var volume = altura * largura * comprimento;
            alert('O volume da caixa é de ' + volume + ' cm cúbicos.');
        </script>
    </body>
</html>
